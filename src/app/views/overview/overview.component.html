<app-summary />
<section class="overview__expense-list">
    @for (expense of expenses; track $index) {
        <app-expense-button [expense]="expense" [homeCurrency]="homeCurrency.value"/>
    }
    <button
        class="overview__category-btn"
        (click)="openAddCategoryModal()"
    >
        Add category
    </button>
</section>

<dialog id="categoryDialog">
    <form [formGroup]="addCategoryForm" (ngSubmit)="handleSubmit()">
        <label>
          Add Category
            <input type="text" formControlName="category">
        </label>
      <div class="button-group">
        <button type="button" class="btn--warning" (click)="closeAddCategoryModal()">Cancel</button>
        <button type="submit" class="btn--success" [disabled]="!addCategoryForm.valid">Add</button>
      </div>
    </form>
  </dialog>
