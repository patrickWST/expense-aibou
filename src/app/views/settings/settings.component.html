<h2>Settings View</h2>

<button (click)="changeTheme()">Change Theme</button>

<div>
    <p>name: Theme</p>
    <p>value: {{ theme.value }}</p>
    <p>last changed: {{ theme.lastChanged }}</p>
</div>

<div>
    <p>name: Home Currency</p>
    <p>value: {{ homeCurrency.value }}</p>
    <p>last changed: {{ homeCurrency.lastChanged }}</p>
</div>

<button class="btn--danger" (click)="clearAllPersistedData()">Clear All Data</button>
